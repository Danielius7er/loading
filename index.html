<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body{
                display: flex;  
                justify-content: center;
                align-items: center;  
                min-height: 100vh;
        }
        .loading {  
                max-width: 50%;  
                line-height: 1.4;  
                font-size: 1.2rem;  
                font-weight: bold;  
                text-align: center;
                border: 2px solid #ccc;
                padding: 20px;
        }
        .loading__author {  
                font-weight: normal;  
                font-size: 0.9rem;  
                color: rgba(189,189,189 ,1);  
                margin: 0.6rem 0 2rem 0;  
                display: block;
        }
        .loading__anim {  
                width: 35px;  
                height: 35px; 
                border: 5px solid rgba(189,189,189 ,0.2);  
                border-top-color: rgba(189,189,189 ,1);
                border-radius: 50%;  
                margin: 0 auto;
                display: inline-block;
                border-left-color: rgba(3,155,229 ,1);  
                border-top-color: rgba(3,155,229 ,1);
                animation: spin 600ms infinite linear;
            }
            @keyframes spin {  
                to {  
                    transform: rotate(1turn);  
                }  
            }
            footer {
                text-align: center;
                margin-top: 20px;
                font-size: 0.9rem;
                color: #666;

                background-color: azure;
                dysplay: inline-block;
            }
    </style>
</head>
<body>
    <main>
        <section class="loading">
            <h2>Carregando...</h2>
            <p>Por favor, aguarde enquanto a página carrega.</p>
            <p>For new sidebar colors, click your workspace name, then     Preferences > Sidebar > Theme</p>
            <span class="loading__author"> - Your friends at Slack</span>   
            <span class="loading__anim"></span>
        </section>
    </main>
    <br>
    <aside>
        <h3>Esta é uma seção de aside</h3>
        <p>Conteúdo adicional pode ser colocado aqui.</p>
    </aside>
    <br> <br>
    <footer>
        &copy; 2024 Loading Page. All rights reserved.
    </footer>
</body>
</html>
